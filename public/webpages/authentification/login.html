<html>
    <head>

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="/global/style.css" type="text/css" />
        <link rel="stylesheet" href="/stylesheets/loading/style.css" media="screen" type="text/css" />
        <link rel="stylesheet" href="/stylesheets/authentification/style.css" media="screen" type="text/css" />
        <script src="/javascripts/packages/jquery.min.js"></script>
        <script src="/javascripts/loading/script.js"></script>
        <title>Connexion</title>
    </head>
    <body>
        <div id="container">
            <form id='login' method='post' action='/login'>
                <h1>Connexion</h1>
                <label><b>Identifiant</b></label>
                <input name=username type="text" placeholder="Entrer l'identifiant" required/>
      
                <label><b>Mot de passe</b></label>
                <input id="inputPassword" name=password type=password placeholder="Entrer le mot de passe" required/>
                
                <input id="btSeConnecter" type=submit value='Se connecter'/>
                <b><a href="/register">Pas encore inscrit ?</a></b>
              </form>
              <script src="/javascripts/authentification/login.js"></script>
        </div>

        <div id="content-loading" class="hide">
            <div id="loading">
                <div class="divider" aria-hidden="true"></div>
                <p class="loading-text" aria-label="Loading">
                <span class="letter" aria-hidden="true">L</span>
                <span class="letter" aria-hidden="true">o</span>
                <span class="letter" aria-hidden="true">a</span>
                <span class="letter" aria-hidden="true">d</span>
                <span class="letter" aria-hidden="true">i</span>
                <span class="letter" aria-hidden="true">n</span>
                <span class="letter" aria-hidden="true">g</span>
                </p>
            </div>
        </div>
    </body>
</html>
