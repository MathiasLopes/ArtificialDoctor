<html>
    <head>

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="/global/style.css" type="text/css" />
        
        <link rel="stylesheet" href="/stylesheets/authentification/style.css" media="screen" type="text/css" />
        <script src="/javascripts/packages/jquery.min.js"></script>

        <!-- nécessaire pour l'affichage du loading -->
        <link rel="stylesheet" href="/packages/loading/loading.css" type="text/css" />
        <script src="/packages/loading/loading.js"></script>
        <!-- -------------------------------------- -->

        <link rel="icon" href="/packages/images/logo.png" />

        <title>Connexion</title>
    </head>
    <body>
        <div id="container">
            <form id='login' method='post' action='/login'>
                <h1>Connexion</h1>
                <label><b>Identifiant</b></label>
                <input name=username type="text" placeholder="Entrer l'identifiant" required/>
      
                <label><b>Mot de passe</b></label>
                <input id="inputPassword" name=password type=password placeholder="Entrer le mot de passe" required/>
                
                <input id="btSeConnecter" type=submit value='Se connecter'/>
                <b><a href="/register">Pas encore inscrit ?</a></b>
              </form>
              <script src="/javascripts/authentification/login.js"></script>
        </div>

        <!-- nécessaire à l'affichage du loading -->
        <div id="content-loading"></div>
    </body>
</html>
