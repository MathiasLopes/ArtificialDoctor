<html>
    <head>
        <link rel="stylesheet" href="/public/stylesheets/style.css" media="screen" type="text/css" />
    </head>
    <body>
        <h1>Login</h1>
        <form id='login' method='post' action='/login'>
          <label><b>Username</b></label>
          <input name=username type="text" placeholder="Entrer l'username" required/>

          <label><b>Mot de passe</b></label>
          <input name=password type=password placeholder="Entrer le mot de passe" required/>
          
          <input type=submit value='Connexion'/>
          <b><a href="/public/webpages/authentification/register.html">Pas encore inscrit ?</a></b>
        </form>
        <script src="/javascripts/authentification/login.js"></script>
    </body>
</html>
